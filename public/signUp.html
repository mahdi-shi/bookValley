<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/book-2-48.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signUp.css">
    <title>BookValley | Sign up</title>
</head>

<body>
    <div class="signUpPage">
        <!-- navbar -->

        <div class=" navBar">
            <div><img src="assets/book-2-48.png" alt="loading...">
                <ul class="siteName">
                    <li>
                        <p id="this">Book</p>
                    </li>
                    <li>
                        <p>Valley</p>
                    </li>
                </ul>
            </div>
            <ul class="list">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Geners</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Challenge</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <div class="bookSearchBox">
                <input id="bookSearchTxtBox" type="text" placeholder="find your book...">
                <svg id="searchBoxBtn" xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                    fill="rgb(201, 201, 201)" class="bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </div>
            <div id="profileIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="31" height="31" fill="rgb(201, 201, 201)"
                    class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                </svg>
            </div>
        </div>

        <!-- form -->

        <div class="formBox">
            <img src="assets/table.png" alt="oops">  
            <img src="assets/pngwing.com (8).png" alt="oops">  

        </div>
        <div class="bgCandle" role="img">
            <img src="assets/candle3.png" alt="oops">
        </div>

    </div>
</body>

</html>
